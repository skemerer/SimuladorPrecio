<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Precio</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h1>Simulador de Precio</h1>
    <div id="formulario-container"></div>
    <label for="producto">Selecciona un producto:</label>
    <select id="producto">
        <option value="0">Selecciona un producto</option>
        <option value="100">Producto A - $100</option>
        <option value="200">Producto B - $200</option>
        <option value="300">Producto C - $300</option>
    </select>

    <label for="impuesto">Impuesto (%):</label>
    <input type="number" id="impuesto" value="10">

    <label for="descuento">Descuento (%):</label>
    <input type="number" id="descuento" value="5">

    <button id="calcularBtn">Calcular Precio Final</button>
    </div>

    <div id="resultado"></div>

    <script src="main.js"></script>
</body>

</html>
