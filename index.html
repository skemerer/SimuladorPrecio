<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Precio</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h1>Simulador de Precio</h1>

    <div id="formulario-container">
        <label for="nombreProducto">Nombre del producto:</label>
        <input type="text" id="nombreProducto">

        <label for="precioProducto">Precio del producto:</label>
        <input type="number" id="precioProducto" placeholder="Ingrese el precio">

        <label for="impuesto">Impuesto (%):</label>
        <input type="number" id="impuesto" value="10">

        <label for="descuento">Descuento (%):</label>
        <input type="number" id="descuento" value="5">

        <button id="calcularBtn">Calcular Precio Final</button>
    </div>

    <div id="resultado"></div>

    <script src="main.js"></script>
</body>

</html>
